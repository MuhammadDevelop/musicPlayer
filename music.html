         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          
        }


:root{
  --bg: #0f1220;
  --card: #151935;
  --text: #e9ecf8;
  --muted: #9aa3c7;
  --accent: #6c8cff;
  --accent-2: #8a6cff;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
  --radius: 20px;
}

*{ box-sizing: border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction: column;
  background:
    radial-gradient(1200px 600px at 20% 10%, #1a2050 0%, transparent 60%),
    radial-gradient(1000px 500px at 90% 90%, #261a5a 0%, transparent 60%),
    var(--bg);
  font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
}

.parnet{ 
  width: 100%;
  padding: 24px;
}

/* Player karta */
.player{
  width: 100%;
  max-width: 420px;
  margin: 0 auto;
  background: linear-gradient(180deg, var(--card), #101433);
  border: 1px solid rgba(255,255,255,.06);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 24px;
  backdrop-filter: blur(6px);
  transition: transform .2s ease, box-shadow .2s ease;
}
.player:hover{
  transform: translateY(-2px);
  box-shadow: 0 14px 40px rgba(0,0,0,.45);
}

/* Sarlavha */
.music_name{
  margin: 0 0 12px 0;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: .3px;
}

/* Rasm */
.music__img{
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.08);
  box-shadow: 0 8px 24px rgba(0,0,0,.35);
  margin-bottom: 16px;
  background: #0b0e23;
}

/* Tugmalar guruhi */
.buttpn__group{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin: 10px 0 6px;
}

.buttpn__group button{
  appearance: none;
  border: 0;
  outline: 0;
  padding: 10px 12px;
  border-radius: 14px;
  background: linear-gradient(180deg, #1b2150, #151a3f);
  color: var(--text);
  font-weight: 600;
  letter-spacing: .2px;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,.07);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.06),
    0 6px 16px rgba(0,0,0,.35);
  transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
}
.buttpn__group button:hover{
  background: linear-gradient(180deg, #22306e, #19235a);
}
.buttpn__group button:active{
  transform: translateY(1px);
  box-shadow:
    inset 0 1px 0 rgba(0,0,0,.2),
    0 2px 10px rgba(0,0,0,.35);
}

/* Vaqt va progress qismi */
.time{
  display:flex;
  align-items:center;
  gap: 10px;
  margin: 10px 0 16px;
  color: var(--muted);
  font-weight: 600;
}

/* Progress & Volume umumiy uslub */
input[type="range"]{
  -webkit-appearance: none;
  appearance: none;
  height: 8px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  outline: none;
  flex: 1;
  box-shadow: inset 0 1px 2px rgba(0,0,0,.35);
  position: relative;
}
